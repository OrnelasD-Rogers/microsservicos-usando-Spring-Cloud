
version: '2.2'

services:

  elasticsearch:
    container_name: "elasticsearch"
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.0
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node

  redis:
    container_name: "redis"
    image: redis:6.2.5
    ports:
      - 6379:6379



